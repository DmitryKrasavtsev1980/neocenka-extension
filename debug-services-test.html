<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–æ–≤</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–æ–≤ Inpars</h1>
    <div id="results"></div>
    <div id="logs" class="log"></div>

    <script>
        const results = document.getElementById('results');
        const logs = document.getElementById('logs');

        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }

        function addLog(message) {
            logs.textContent += new Date().toISOString() + ': ' + message + '\n';
            logs.scrollTop = logs.scrollHeight;
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ console.log –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            addLog('LOG: ' + args.join(' '));
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addLog('ERROR: ' + args.join(' '));
            originalError.apply(console, args);
        };

        async function runTests() {
            addLog('Starting services initialization test...');

            // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑–æ–≤—ã—Ö –∫–ª–∞—Å—Å–æ–≤
            try {
                if (typeof BaseAPIService === 'undefined') {
                    throw new Error('BaseAPIService not loaded');
                }
                addResult('‚úÖ BaseAPIService –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
                if (typeof ServiceManager === 'undefined') {
                    throw new Error('ServiceManager not loaded');
                }
                addResult('‚úÖ ServiceManager –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
                if (typeof InparsService === 'undefined') {
                    throw new Error('InparsService not loaded');
                }
                addResult('‚úÖ InparsService –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
                if (typeof InparsPanel === 'undefined') {
                    throw new Error('InparsPanel not loaded');
                }
                addResult('‚úÖ InparsPanel –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
                if (typeof ListingModel === 'undefined') {
                    throw new Error('ListingModel not loaded');
                }
                addResult('‚úÖ ListingModel –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–∑–æ–≤—ã—Ö –∫–ª–∞—Å—Å–æ–≤: ' + error.message, 'error');
                return;
            }

            // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ ServiceConfig
            try {
                if (typeof ServiceConfig === 'undefined') {
                    throw new Error('ServiceConfig not loaded');
                }
                addResult('‚úÖ ServiceConfig –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É –Ω–∞—Å—Ç—Ä–æ–µ–∫
                const settings = await loadServiceSettings();
                addResult('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã: ' + JSON.stringify(settings), 'success');
                
            } catch (error) {
                addResult('‚ö†Ô∏è –ü—Ä–æ–±–ª–µ–º–∞ —Å ServiceConfig: ' + error.message, 'warning');
            }

            // –¢–µ—Å—Ç 3: –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å–æ–≤
            try {
                addLog('Initializing ServiceConfig...');
                await ServiceConfig.initialize();
                addResult('‚úÖ ServiceConfig –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                addLog('Waiting for services...');
                const serviceManager = await ServiceConfig.waitForServices();
                addResult('‚úÖ ServiceManager –≥–æ—Ç–æ–≤', 'success');
                
                const inparsService = serviceManager.getService('inpars');
                if (inparsService) {
                    addResult('‚úÖ InparsService –ø–æ–ª—É—á–µ–Ω', 'success');
                    addResult('üîç –°—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–∏—Å–∞: ' + JSON.stringify(inparsService.getStatus()), 'success');
                } else {
                    addResult('‚ùå InparsService –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
                }
                
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–æ–≤: ' + error.message, 'error');
                addLog('Full error: ' + error.stack);
            }

            // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ fromInparsAPI
            try {
                // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ API Inpars
                const testData = {
                    id: 123456,
                    title: "–¢–µ—Å—Ç–æ–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ",
                    cost: 5000000,
                    sq: 65.5,
                    floor: 5,
                    floors: 9,
                    lat: "55.7558",
                    lng: "37.6173",
                    address: "–ú–æ—Å–∫–≤–∞, —É–ª. –¢–µ—Å—Ç–æ–≤–∞—è, –¥. 1",
                    rooms: 2,
                    created: "2025-01-01T00:00:00Z",
                    updated: "2025-01-02T00:00:00Z",
                    history: [
                        {
                            date: "2025-01-01T00:00:00Z",
                            cost: 5000000
                        },
                        {
                            date: "2025-01-02T00:00:00Z", 
                            cost: 4900000
                        }
                    ]
                };

                addLog('Testing ListingModel.fromInparsAPI...');
                const listing = ListingModel.fromInparsAPI(testData);
                addResult('‚úÖ fromInparsAPI —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                addResult('üîç –¶–µ–Ω–∞: ' + listing.price, 'success');
                addResult('üîç –ò—Å—Ç–æ—Ä–∏—è —Ü–µ–Ω: ' + (listing.price_history ? listing.price_history.length + ' –∑–∞–ø–∏—Å–µ–π' : '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'), 'success');
                
                if (listing.price_history && listing.price_history.length > 0) {
                    addResult('‚úÖ –ò—Å—Ç–æ—Ä–∏—è —Ü–µ–Ω –æ–±—Ä–∞–±–æ—Ç–∞–Ω–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'success');
                } else {
                    addResult('‚ö†Ô∏è –ò—Å—Ç–æ—Ä–∏—è —Ü–µ–Ω –Ω–µ –æ–±—Ä–∞–±–æ—Ç–∞–Ω–∞', 'warning');
                }
                
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ fromInparsAPI: ' + error.message, 'error');
                addLog('fromInparsAPI error: ' + error.stack);
            }

            addLog('Test completed!');
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —Å–∫—Ä–∏–ø—Ç–æ–≤
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 1000);
        });
    </script>

    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Å–∫—Ä–∏–ø—Ç—ã –≤ —Ç–æ–º –∂–µ –ø–æ—Ä—è–¥–∫–µ, —á—Ç–æ –∏ –≤ area.html -->
    <script src="libs/jquery/jquery-3.7.1.min.js"></script>
    
    <!-- –°–µ—Ä–≤–∏—Å–Ω–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ -->
    <script src="services/base/BaseAPIService.js"></script>
    <script src="services/base/ServiceManager.js"></script>
    <script src="services/external/InparsService.js"></script>
    <script src="services/ui/InparsPanel.js"></script>
    <script src="services/ServiceConfig.js"></script>
    
    <!-- –ú–æ–¥–µ–ª–∏ -->
    <script src="data/models.js"></script>
    <script src="data/database.js"></script>
    
    <!-- –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å–æ–≤ -->
    <script src="pages/area_services_integration.js"></script>
</body>
</html>
